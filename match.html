  <style>

  h1 {
  color: #ff6347;

}
.title-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  flex-direction: column;

}

.title-wrapper h1 {
  text-align: center;

  line-height:40px;
}


}

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      perspective: 1000px;
      cursor: pointer;
     
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border: solid 1px #ff634785;
      border-radius: 10px;
      box-shadow: 0 0 3px 1px #4a302b37;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-inner {
  transition: transform 0.6s;
  transform-style: preserve-3d;
  width: 100%;
  height: 100%;
}

/* Flip to show front on match */
.flipped .card-inner {
  transform: rotateY(180deg);
}

/* Card back = shown first (the cover art) */
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  overflow: hidden;
  background-image: url('images/card-back.png'); /* Use your image path */
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  border: solid 1px #ff634785;
      border-radius: 10px;
}

/* Card front = hidden until flipped */
.card-front {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  transform: rotateY(180deg);
  border-radius: 10px;
  overflow: hidden;
  background: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  border: solid 1px #ff634785;
    border-radius: 10px;
    object-fit: cover;
      
}

.card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    .matched .card-inner {
      animation: sparkleBounce 0.6s ease forwards;
    }

 .ripple {
  position: absolute;
  width: 100px;
  height: 100px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  transform: scale(0);
  animation: ripple-effect 0.6s ease-out;
  pointer-events: none;
  z-index: 1;
}

@keyframes ripple-effect {
  to {
    transform: scale(3);
    opacity: 0;
  }
}

    @keyframes sparkleBounce {
      0% { transform: rotateY(180deg) scale(1); box-shadow: 0 0 0 transparent; }
      30% { transform: rotateY(180deg) scale(1.1); }
      60% { transform: rotateY(180deg) scale(0.95); }
      100% { transform: rotateY(180deg) scale(1); box-shadow: 0 0 15px 5px #ffd700;  border-radius: 10px;}
    }
  </style>
</head>
<body>
  <div class="title-wrapper">
    <h1>Beverage Matching Game</h1>
  </div>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const images = [
      'lemonade.png',
      'mojito.png',
      'iced-tea.png',
      'pina-colada.png',
      'mai-tai.png',
      'margarita.png',
      'milk.png',
      'macchiato.png',
      'iced-coffee.png',
      'orange-juice.png',
      'cosmo.png',
      'hibiscus-tea.png',
      'mimosa.png',
      'lime-fizz.png',
    
    ];

    const gameBoard = document.getElementById('gameBoard');
    let flippedCards = [];
    let lockBoard = false;

    function createCard(imageName) {
      const card = document.createElement('div');
      card.classList.add('card');

      const inner = document.createElement('div');
      inner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');
      const img = document.createElement('img');
      img.src = `images/${imageName}`;
      img.alt = imageName;
      front.appendChild(img);

      const back = document.createElement('div');
      back.classList.add('card-back');
    

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.dataset.image = imageName;

      card.addEventListener('click', (e) => handleFlip(card, e));
      return card;
    }

    function handleFlip(card, event) {
  if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

  card.classList.add('flipped');

  // ðŸŒŠ Ripple effect
  const ripple = document.createElement('span');
  ripple.classList.add('ripple');

  const rect = card.getBoundingClientRect();
  const size = 100;
  ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
  ripple.style.top = `${event.clientY - rect.top - size / 2}px`;

  card.appendChild(ripple);

  ripple.addEventListener('animationend', () => {
    ripple.remove();
  });

  flippedCards.push(card);

  if (flippedCards.length === 2) {
    const [first, second] = flippedCards;
    lockBoard = true;

    if (first.dataset.image === second.dataset.image) {
      first.classList.add('matched');
      second.classList.add('matched');
      flippedCards = [];
      lockBoard = false;
    } else {
      setTimeout(() => {
        first.classList.remove('flipped');
        second.classList.remove('flipped');
        flippedCards = [];
        lockBoard = false;
      }, 1000);
    }
  }
}

    function shuffle(array) {
      let arr = [...array, ...array]; // duplicate for pairs
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function initGame() {
      const shuffled = shuffle(images);
      shuffled.forEach(imageName => {
        const card = createCard(imageName);
        gameBoard.appendChild(card);
      });
    }

    initGame();
  </script>

</body>
</html>
