<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Games</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html {
      min-height: 100%;
      background: radial-gradient(circle at 10% 20%, #4e500c 0, #5a5e11 30%, #95950e 80%);
      background-attachment: fixed;
    }

    body {
      background: radial-gradient(circle at 10% 20%, #43440785 0, #4d4e10ca 30%, #5858097c 80%);
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <div id="page-wrapper" class="fade-in">
  <div id="quiz-start-screen">
    <h1 id="quiz-title"></h1>
  <div id="quiz-mode-select">
  <button class="glass-btn" onclick="startQuiz('quick')">Quick Quiz</button>
  <button class="glass-btn" onclick="startQuiz('full')">Full Quiz</button>
  </div>
</div>
    <div id="quiz-top-anchor"></div>
    <div id="quiz-container" style="display:none;">
    <div id="quiz-progress"></div>
    <div id="quiz-question"></div>
    <ul id="quiz-options"></ul>
    <button id="next-btn" class="glass-btn">Next</button>
    <div id="result" class="hidden"></div>
  </div>
  <script src="script.js"></script>
  <div id="homelink">
    <a href="index.html" class="back-button glass-btn">Back to Main Menu</a></div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("page-wrapper").classList.add("loaded");
    });
  </script>

</body>
</html>
