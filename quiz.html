<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Fun Fact Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Spectral:wght@600;300;400;200;&display=swap" rel="stylesheet">
</head>
<body>
  <div id="quiz-start-screen">
    <h1 id="quiz-title"></h1>
  <div id="quiz-mode-select">
  <button onclick="startQuiz('quick')">Quick Quiz</button>
  <button onclick="startQuiz('full')">Full Quiz</button>
  </div>
</div>
    <div id="quiz-top-anchor"></div>
    <div id="quiz-container" style="display:none;">
    <div id="quiz-progress"></div>
    <div id="quiz-question"></div>
    <ul id="quiz-options"></ul>
    <button id="next-btn">Next</button>
    <div id="result" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
