<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Games</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background: #212B2C;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 1em;
      color:#F2D06C;
      letter-spacing:0.2em;
      font-weight:600;
      text-transform: uppercase;
      font-family:'Jost', sans-serif;
    }

    h2 {
      color:#F2D06C;
    }

    .titlebox {
      display: flex;
      flex-direction: column;
      width: 95%;
      align-items: center;
      text-align: center;
      justify-content: center;
      height: auto;
    }

    p {
      font-size: 1.4em;
      color: #e6e6d5;
      margin-bottom: 5%;
      font-weight: 400;
      letter-spacing: 0.1em;
    }

    .quiz-links {
      display: flex;
      flex-direction: column;
      gap: 1em;
      font-family: 'Jost', sans-serif;
      text-transform: uppercase;
      font-weight: 400;
    }

    .quiz-links a {
      text-decoration: none;
      background-color: #89b111;
      color: #fff;
      padding: 1em 2em;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 1.1em;
      font-weight: 400;
      letter-spacing: 0.08em;
    }

    .quiz-links a:hover {
      background-color: #6d9d14;
    }

    #categories {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
      width:100%;
      flex-wrap: wrap;
    }

    .category-btn {
      background-color: transparent;
      color: #F2D06C;
      border: 2px solid #F2D06C;
      padding: 1em 1.5em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-transform: uppercase;
      font-weight: 400;
      letter-spacing: 0.09em;
      width:100%;
      max-width:400px;
    }

    .category-btn:hover {
      background-color: #F2D06C;
      color: #212B2C;
    }

    #quizzes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      width: 100%;
    }
    
    #quiz-display-area {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 2em;
}

    .quiz-group {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      opacity: 0;
      transform: translateY(10px);
    
    }

    

    .quiz-group.active {
      display:flex;
      opacity: 1;
      transform: translateY(0);
    }

    .quiz-group h2 {
      margin-bottom: 0.5em;
      font-size: 1.3em;
      color: #F2D06C;
      letter-spacing: 0.08em;
      opacity:0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .quiz-group.active h2 {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.3s;
}

    .quiz-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70%;
      padding: 1em 2em;
      margin: 0.5em auto;
      background-color: transparent;
      border: 2px solid #F2D06C;
      color: #F2D06C;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 400;
      font-size: 1.1em;
      letter-spacing: 0.06em;
      box-sizing: border-box;
      transition: background 0.3s;
      text-align: center;
    }

    .quiz-btn:hover {
      background-color: #F2D06C;
      color: #212B2C;
    }

    .fade-in-load {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.8s ease, transform 0.8s ease;
}

    .fade-in-load.loaded {
      opacity: 1;
      transform: translateY(0);
}

    .quiz-group.active a.quiz-btn {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideIn 0.6s ease forwards;
}

    .quiz-group.active a.quiz-btn:nth-child(2) {
      animation-delay: 0.1s;
}
    .quiz-group.active a.quiz-btn:nth-child(3) {
      animation-delay: 0.2s;
}
    .quiz-group.active a.quiz-btn:nth-child(4) {
      animation-delay: 0.3s;
}
/* Add more if needed for additional buttons */

@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    @media (max-width: 600px) {
      .toptitle {
        margin-bottom: 0.05em;
        font-size: 2em;
        letter-spacing: 0.04em;
      }

      .quiz-display-area {
        margin-top:0em;
      }

      #categories.fade-in-load.loaded {
        flex-direction: column;
        align-items: center;
        margin-top: 0.5em;
        width: 95%;
        margin-bottom:0.03em;
      }

      .category-btn {
        width: 95%;
      }

      .quiz-group {
        width: 95%;
      }
      .quiz-btn {
        width:95%;
      }
    }
  </style>
</head>
<body>
  <div class="titlebox">
    <h1 class="toptitle fade-in-load">Trivia Game Page</h1>
    <p class="fade-in-load">Choose from the categories below to see related quizzes!</p>
  </div>

  <div id="categories" class="fade-in-load">
    <button class="category-btn" data-category="location">Location Quizzes</button>
    <button class="category-btn" data-category="food">Summer Food Quizzes</button>
    <button class="category-btn" data-category="garden">Gardening & Nature</button>
  </div>

  <!-- QUIZ DISPLAY AREA -->
<div id="quiz-display-area">
  <!-- Only one .quiz-group will show here at a time -->
  <div class="quiz-group" id="location">
    <h2>Location Quizzes</h2>
    <a href="quiz.html?quiz=columbia" class="quiz-btn">Columbia, SC Fun Facts</a>
  </div>

  <div class="quiz-group" id="food">
    <h2>Summer Food Quizzes</h2>
    <!-- Add more quizzes -->
    <a href="quiz.html?quiz=keylimepie" class="quiz-btn">Key Lime Pie</a>
  </div>

  <div class="quiz-group" id="garden">
    <h2>Gardening & Nature</h2>
    <a href="quiz.html?quiz=plants" class="quiz-btn">Plants Can Hear You Chew</a>
  </div>
</div>

<script>
  const categoryButtons = document.querySelectorAll(".category-btn");
const quizGroups = document.querySelectorAll(".quiz-group");

categoryButtons.forEach(button => {
  button.addEventListener("click", () => {
    const category = button.getAttribute("data-category");
    const selectedGroup = document.getElementById(category);
    const isActive = selectedGroup.classList.contains("active");

    // Hide all groups first
    quizGroups.forEach(group => group.classList.remove("active"));

    // If it wasn't already active, show it
    if (!isActive) {
      selectedGroup.classList.add("active");
    }
    // If it was active, we’ve already removed it — nothing more needed
  });
});

window.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".fade-in-load").forEach(el => {
    setTimeout(() => {
      el.classList.add("loaded");
    }, 100); // short delay for effect
  });
});

</script>
</body>
</html>
