<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
  <title>Beverage Matching Game</title>
  <style>
    :root {
      --bg-base-top: #050915;
      --bg-base-bottom: #0a1021;
      --bg-glow-1: rgba(69, 192, 163, 0.32);
      --bg-glow-2: rgba(78, 122, 214, 0.3);
      --bg-glow-3: rgba(245, 165, 36, 0.22);
      --glass: rgba(255, 255, 255, 0.06);
      --glass-strong: rgba(255, 255, 255, 0.08);
      --text-primary: #eaf4ff;
      --accent: #45c0a3;
      --accent-strong: #f5a524;
      --button-hover: rgba(69, 192, 163, 0.22);
      --button-active: rgba(69, 192, 163, 0.34);
      --shadow-soft: 0 10px 24px rgba(0,0,0,0.12);
      --shadow-strong: 0 10px 12px -5 rgba(0,0,0,0.16);
      --border-gradient: linear-gradient(165deg, #45c0a3, #f5d76f, #45c0a3, #f5d76f);
    }

    body {
      font-family: 'Jost', sans-serif;
      background:
        radial-gradient(circle at 25% 20%, rgba(69, 192, 163, 0.26) 0%, transparent 54%),
        radial-gradient(circle at 78% 15%, rgba(78, 122, 214, 0.24) 0%, transparent 56%),
        radial-gradient(circle at 50% 80%, rgba(245, 165, 36, 0.2) 0%, transparent 66%),
        linear-gradient(180deg, rgba(5, 9, 21, 0.95) 0%, rgba(7, 12, 27, 0.96) 100%);
      margin: 0;
      min-height: 100vh;
      padding: 1.2rem 0.8rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-primary);
      overscroll-behavior-y: contain;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Jost', sans-serif;
      color: var(--text-primary);
      margin: 0;
    }

    h1 {
      font-weight: 700;
      font-size: 1.7rem;
      letter-spacing: 0.04em;
    }

    h2 {
      font-weight: 700;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 0.2rem;
    }

    .title-wrapper {
      width: min(95%, 1000px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      padding: 12px 16px;
      background: var(--glass);
      border-radius: 14px;
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      margin-bottom: 0.8rem;
    }

    .title-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.3px;
      border-radius: 14px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .meta-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 10px 14px;
      background: var(--glass);
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }

    .nav-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.1px;
      border-radius: 10px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .nav-btn:hover {
      background: var(--button-hover);
      box-shadow: var(--shadow-strong);
      transform: translateY(-1px);
    }

    #timerDisplay {
      position: fixed;
      top: 95px;
      right: 12px;
      z-index: 200;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: #0a1021;
      background: var(--glass);
      padding: 0.45rem 1rem;
      border-radius: 999px;
      box-shadow: var(--shadow-soft);
      border: 1px solid transparent;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
    }

    #final-time {
      font-family:'Jost';
      color: var(--accent-strong);
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0.1rem 0 0.35rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 0.55rem;
      width: 100%;
      max-width: 960px;
      margin: 0.6rem auto 0;
      padding: 0 10px;
      box-sizing: border-box;
      touch-action: manipulation;
      justify-items: stretch;
      justify-content: center;
    }

    /* Force at least 3 columns on narrow screens */
    @media (max-width: 520px) {
      .game-board {
        grid-template-columns: repeat(3, minmax(100px, 1fr));
        gap: 0.45rem;
        width: 100%;
        max-width: 960px;
        padding: 0 10px;
        justify-content: center;
        
      }

     
      
    }

    @media (min-width: 768px) {
      .game-board {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
     
      
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      perspective: 1000px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      border: 1px solid transparent;
      box-shadow: var(--shadow-soft);
      background: var(--glass);
    }

    .flipped .card-inner { transform: rotateY(180deg); }

    .card-back,
    .card-front {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid transparent;
    }

    .card-back {
      background-image: url('images/card-back.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      transform: rotateY(180deg);
      background: var(--glass-strong);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-user-drag: none;
    }

    .matched .card-inner {
      animation: sparkleBounce 0.6s ease forwards;
      box-shadow: var(--shadow-strong);
      border-color: var(--button-active);
    }

    .ripple {
      position: absolute;
      width: 110px;
      height: 110px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-effect 0.6s ease-out;
      pointer-events: none;
      z-index: 1;
    }

    #match-complete {
      display: none;
      opacity: 0;
      text-align: center;
      padding: 1.4rem 1.2rem 1.6rem;
      background: var(--glass);
      border-radius: 14px;
      border: 1px solid transparent;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      width: 100%;
      max-width: 1000px;
      margin: 1.4rem auto 0;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    #match-complete.show {
      display: block;
      animation: fadeInScale 0.6s ease forwards;
    }

    #match-complete::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.3px;
      border-radius: 14px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

#match-complete button {
  margin: 0.3rem;
  padding: 0.6rem 1.2rem;
  background: var(--glass);
  border: 1px solid transparent;
  color: var(--text-primary);
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Jost', sans-serif;
  font-size: 1rem;
  box-shadow: var(--shadow-soft);
  transition: background 0.15s ease, box-shadow 0.2s ease, transform 0.1s ease;
  
}

.play-again-btn {
  border: 1px solid var(--accent);
}

#match-complete button:hover {
  background: var(--button-hover);
  box-shadow: var(--shadow-strong);
  transform: translateY(-1px);
}

    @keyframes ripple-effect {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    @keyframes sparkleBounce {
      0% { transform: rotateY(180deg) scale(1); box-shadow: 0 0 0 transparent; }
      30% { transform: rotateY(180deg) scale(1.08); }
      60% { transform: rotateY(180deg) scale(0.95); }
      100% { transform: rotateY(180deg) scale(1); box-shadow: 0 0 16px 6px rgba(245,165,36,0.45);  border-radius: 10px;}
    }

    @media (max-width: 600px) {
      .title-wrapper {
        width: 92%;
        padding: 12px 14px;
      }
      h1 { font-size: 1.45rem; }
    }
  </style>
</head>
<body>

    <div class="title-wrapper">
        <h1>Beverage Matching Game</h1>
      </div>
  <div id="timerDisplay">00:00</div>
  <div class="game-board" id="gameBoard"></div>

  <div class="nav-links" style="margin: 1rem 0 1rem; width: 100%; max-width: 1000px; justify-content: center;">
    <a class="nav-btn" href="index.html">Quiz Home</a>
    <a class="nav-btn" href="match.html">Desktop/Full</a>
  </div>

  <div id="match-complete" class="fade-in-complete">
    <h2>Match Complete!</h2>
    <p id="final-time"></p>
    <button class="play-again-btn" onclick="location.reload()">Play Again</button>
  </div>

  <script>
    const images = [
      'lemonade.png',
      'mojito.png',
      'iced-tea.png',
      'pina-colada.png',
      'mai-tai.png',
      'margarita.png',
      'orange-juice.png',
      'hibiscus-tea.png',
      'lime-fizz.png'
      
    
    ];

    const gameBoard = document.getElementById('gameBoard');
    const timerDisplay = document.getElementById('timerDisplay');
    const finalTimeDisplay = document.getElementById('final-time');
    let flippedCards = [];
    let lockBoard = false;
    let timerInterval = null;
    let timerStart = null;
    let timerRunning = false;

    function formatTime(totalSeconds) {
      const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
      const seconds = (totalSeconds % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function startTimer() {
      timerStart = Date.now();
      timerRunning = true;
      timerInterval = setInterval(() => {
        const elapsedSeconds = Math.floor((Date.now() - timerStart) / 1000);
        timerDisplay.textContent = ` ${formatTime(elapsedSeconds)}`;
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
      }
      timerRunning = false;
    }

    function createCard(imageName) {
      const card = document.createElement('div');
      card.classList.add('card');

      const inner = document.createElement('div');
      inner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');
      const img = document.createElement('img');
      img.src = `images/${imageName}`;
      img.alt = imageName;
      front.appendChild(img);

      const back = document.createElement('div');
      back.classList.add('card-back');
    

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.dataset.image = imageName;

      card.addEventListener('click', (e) => handleFlip(card, e));
      return card;
    }

    function handleFlip(card, event) {
  if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

  if (!timerRunning) {
    startTimer();
  }

  card.classList.add('flipped');

  // ðŸŒŠ Ripple effect
  const ripple = document.createElement('span');
  ripple.classList.add('ripple');

  const rect = card.getBoundingClientRect();
  const size = 100;
  ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
  ripple.style.top = `${event.clientY - rect.top - size / 2}px`;

  card.appendChild(ripple);

  ripple.addEventListener('animationend', () => {
    ripple.remove();
  });

  flippedCards.push(card);

  if (flippedCards.length === 2) {
    const [first, second] = flippedCards;
    lockBoard = true;

    if (first.dataset.image === second.dataset.image) {
  first.classList.add('matched');
  second.classList.add('matched');
  flippedCards = [];
  lockBoard = false;

  // âœ… Check if all cards are matched
  const allMatched = document.querySelectorAll('.matched').length === document.querySelectorAll('.card').length;
  if (allMatched) {
    stopTimer();
    const elapsedSeconds = Math.floor((Date.now() - timerStart) / 1000);
    finalTimeDisplay.textContent = `Your time: ${formatTime(elapsedSeconds)}`;
    const complete = document.getElementById('match-complete');
    complete.style.display = 'block';
    setTimeout(() => {
      complete.classList.add('show');
      complete.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 50); // slight delay to trigger fade-in animation
  }
}
    else {
      setTimeout(() => {
        first.classList.remove('flipped');
        second.classList.remove('flipped');
        flippedCards = [];
        lockBoard = false;
      }, 1000);
    }
  }
}

    function shuffle(array) {
      let arr = [...array, ...array]; // duplicate for pairs
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function initGame() {
      const shuffled = shuffle(images);
      shuffled.forEach(imageName => {
        const card = createCard(imageName);
        gameBoard.appendChild(card);
      });
    }

    initGame();
  </script>

</body>
</html>
