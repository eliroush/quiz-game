<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Builder Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base-top: #050915;
      --bg-base-bottom: #0a1021;
      --bg-glow-1: rgba(69, 192, 163, 0.32);
      --bg-glow-2: rgba(78, 122, 214, 0.3);
      --bg-glow-3: rgba(245, 165, 36, 0.22);
      --glass: rgba(255, 255, 255, 0.06);
      --glass-strong: rgba(255, 255, 255, 0.08);
      --text-primary: #eaf4ff;
      --accent: #45c0a3;
      --accent-strong: #f5a524;
      --button-hover: rgba(69, 192, 163, 0.22);
      --button-active: rgba(69, 192, 163, 0.34);
      --shadow-soft: 0 10px 24px rgba(0,0,0,0.12);
      --shadow-strong: 0 12px 26px rgba(0,0,0,0.16);
      --border-gradient: linear-gradient(165deg, #45c0a3, #f5d76f, #45c0a3, #f5d76f);
      --border-gradient-strong: linear-gradient(165deg, #45c0a3, #f5a524, #45c0a3, #f5a524);
    }

    html {
      min-height: 100%;
      background:
        radial-gradient(circle at 20% 15%, var(--bg-glow-1) 0%, transparent 45%),
        radial-gradient(circle at 82% 8%, var(--bg-glow-2) 0%, transparent 52%),
        radial-gradient(circle at 50% 90%, var(--bg-glow-3) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-base-top) 0%, var(--bg-base-bottom) 100%);
  background-attachment: fixed;
    }

    body {
      font-family: 'Jost', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 25% 20%, rgba(69, 192, 163, 0.26) 0%, transparent 54%),
        radial-gradient(circle at 78% 15%, rgba(78, 122, 214, 0.24) 0%, transparent 56%),
        radial-gradient(circle at 50% 80%, rgba(245, 165, 36, 0.2) 0%, transparent 66%),
        linear-gradient(180deg, rgba(5, 9, 21, 0.95) 0%, rgba(7, 12, 27, 0.96) 100%);
      min-height: 100vh;
      margin: 0;
      padding: 32px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: var(--text-primary);
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      display: block;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      text-align: center;
      padding: 12px 18px;
      background: var(--glass);
      border: 1px solid transparent;
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      color:var(--text-primary);
    }

    h1::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.8px;
      border-radius: 14px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .game-container {
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      background: var(--glass);
      border: 1px solid transparent;
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      overflow: hidden;
    }

    .game-container::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.2px; /* thin ring */
      border-radius: 16px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .theme-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .theme-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 6px 12px;
      background: var(--glass);
      color: var(--text-primary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.1s, transform 0.05s;
      font-family: 'Jost';
      /*backdrop-filter: blur(6px) saturate(130%);
      -webkit-backdrop-filter: blur(6px) saturate(130%);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);*/
       box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .theme-btn.active {
      background: var(--button-active);
      color: var(--accent-strong);
    }

    .theme-btn:hover {
      transform: translateY(-1px);
      background: var(--button-hover);
      box-shadow: var(--shadow-strong);
    }



    .current-theme-label {
      font-size: 0.95rem;
      color: var(--text-primary);
    }

    .theme-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .small-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      background: var(--glass);
      color: var(--text-primary);
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: background 0.1s, transform 0.05s, box-shadow 0.15s;
     /* backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);*/
      font-family:'Jost';
      text-transform: capitalize;
    }

    .small-btn:hover {
      background: var(--button-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-strong);
    }

@media (max-width: 700px) {
  body {
    padding: 24px 10px 14px;
  }
  h1 {
    max-width: 100%;
    width: 100%;
    margin: 0 auto;
    font-size: 1.8rem;
    letter-spacing: 0.04em;
  }
  .game-container {
    width: 100%;
    margin: 0 auto;
    padding: 14px;
  }
      .theme-btn,
      .small-btn {
        font-size: 1rem;
  }
  .instructions,
  .message,
  .current-theme-label {
    font-size: 1rem;
  }
  .btn,
  #timerDisplay {
    font-size: 1rem;
  }
  .tile {
    font-size: 1rem;
  }
  .slot {
    min-height: 56px;
    font-size: 1rem;
  }
}

    @media (min-width: 900px) {
      body {
        padding-top: 40px;
      }
    }

    .small-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.1px;
      border-radius: 10px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(5, 9, 21, 0.82);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 1000;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      position: relative;
      overflow: hidden;
      background: var(--glass);
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-soft);
      border: 1px solid transparent;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
     backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      max-height: 80vh;
      overflow: hidden;
    }

    .modal::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px;
      border-radius: 12px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .close-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      background: var(--glass);
      border-radius: 999px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      font-family:'Jost';
      color:var(--text-primary);
    }

    .close-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.2px;
      border-radius: 999px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .word-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 4px;
      box-sizing: border-box;
    }

    .word-list li {
      position: relative;
      overflow: hidden;
      background: var(--glass);
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.9rem;
      color: var(--text-primary);
      font-weight:600;
      line-height: 1.35;
      word-break: break-word;
      white-space: normal;
   
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
    }

    .word-list li::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.2px;
      border-radius: 10px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }


    .word-list li:hover{
      background: var(--button-hover);
      box-shadow: var(--shadow-strong);

    }

    .instructions {
      position: relative;
      z-index: 0;
      font-size: 0.95rem;
      color: var(--text-primary);
      background:var(--glass);
      border: 1px solid transparent;
      border-radius: 12px;
      background-clip: padding-box;
      overflow: hidden; /* keep the shine clipped to rounded corners */
      padding: 10px 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      color: var(--text-primary);
      /*backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);*/
    }

    /* Gradient shine ring using a mask so the fill stays glassy */
    .instructions::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px; /* ring thickness */
      border-radius: 12px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }


    #tile-pool {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      background:var(--glass);
      padding: 10px;
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      border: 1px solid transparent;
      /*backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);*/
      min-height: 60px;
      position: relative;
      overflow: hidden;
    }

    #tile-pool::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px;
      border-radius: 12px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    @media (max-width: 600px) {
      #tile-pool {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }
    }


    @media (max-width: 700px) {
      .word-list {
        max-height: 55vh;
      }
      .word-list li{
        font-size: 0.85rem;
        line-height: 1.35rem;
      }

    }

    .tile {
      position: relative;
      overflow: hidden;
      width: 100%;
      text-align: center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--glass);
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--text-primary);
      -webkit-appearance: none;
      appearance: none;
      transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
      white-space: nowrap;
      font-family:'Jost';
      font-weight:600;
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      box-shadow: var(--shadow-soft);
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.1px;
      border-radius: 999px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .tile:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-strong);
      background: var(--button-hover);
    }

    .tile.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(69, 192, 163, 0.3);
      background: var(--button-active);
    }

    .rows-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      align-items: stretch;
      gap: 8px;
    }

    .slots {
      display: flex;
      gap: 6px;
      flex: 1;
      width: 100%;
    }

    .slot {
      flex: 1;
      min-height: 40px;
      border-radius: 8px;
      border: 1px dashed rgba(69, 192, 163, 0.4);
      background: rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: var(--text-primary);
      cursor: pointer;
      transition: background 0.1s, border-color 0.1s;
      /*backdrop-filter: blur(6px) saturate(130%);
      -webkit-backdrop-filter: blur(6px) saturate(130%);*/
    }

    .slot:hover {
      background: var(--button-hover);
      border-color: var(--accent);
      box-shadow: var(--shadow-soft);
    }

    .row.completed .slot {
      border-style: solid;
      border-color: var(--accent);
      background: var(--button-active);
      color: var(--text-primary);
      box-shadow: var(--shadow-soft);
    }

    .row.completed .tile {
      background: var(--button-active);
      color: var(--text-primary);
      box-shadow: var(--shadow-strong);
      border-color: transparent;
    }

    .row.completed .row-label {
      color: var(--accent-strong);
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 8px 14px;
      background: var(--glass);
      color: var(--text-primary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.1s, transform 0.05s, box-shadow 0.1s;
      font-family:'Jost';
      box-shadow: var(--shadow-soft);
      /*backdrop-filter: blur(6px) saturate(130%);
      -webkit-backdrop-filter: blur(6px) saturate(130%);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);*/
    }

    /* Shiny gradient rings for theme and action buttons */
    .theme-btn::after,
    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px;
      border-radius: 999px;
      background: var(--border-gradient);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .btn:hover {
      background: var(--button-hover);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .message {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-top: 4px;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-top: 12px;
      width: auto;
      padding-left: 18px;
      padding-right: 18px;
    }
  </style>
</head>
<body>
  <h1>Word Builder</h1>

  <div class="game-container">
    <div class="theme-buttons">
      <button class="theme-btn active" data-theme="plants">Plants &amp; Flowers</button>
      <button class="theme-btn" data-theme="roadtrip">Roadtrip</button>
      <button class="theme-btn" data-theme="burgers">Burgers</button>
      <!-- add more themes later if you like -->
    </div>
    <div class="theme-meta">
      <div class="current-theme-label" id="current-theme-label"></div>
      <button class="small-btn" id="view-words-btn">View word list</button>
    </div>

    <div class="instructions">
      Tap a theme, then click a tile and click a slot to place it. Build each word in
      the correct order. When all four tiles in a row are correct, the word will lock in automatically.
    </div>

    <div id="tile-pool"></div>

    <div class="rows-container" id="rows-container">
      <!-- rows built by JS -->
    </div>

    <div class="controls">
      <button class="btn" id="reset-btn">Shuffle &amp; Reset</button>
    <button class="btn" id="next-batch-btn">Next 4 Words</button>
  </div>
  <div class="message" id="message"></div>
  <a class="btn home-link" href="https://zpace.ink">Back to Quiz Home</a>
  </div>

  <script src="wordgame.js" defer></script>

  <div class="modal-backdrop" id="word-modal">
    <div class="modal">
      <header>
        <h3 class="modal-title" id="modal-title">Words</h3>
        <button class="close-btn" id="close-modal-btn">Close</button>
      </header>
      <ul class="word-list" id="word-list"></ul>
    </div>
  </div>
</body>
</html>
