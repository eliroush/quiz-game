<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Builder Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      min-height: 100%;
      background: radial-gradient(circle at 20% 15%, #4b520e 0%, #2f3309 38%, transparent 62%),
    radial-gradient(circle at 82% 8%, #6a7314 0%, #3a410c 35%, transparent 64%),
    radial-gradient(circle at 50% 90%, #4f570f 0%, #2a2f08 42%, transparent 68%),
    linear-gradient(180deg, #171a05 0%, #0c0e03 100%);
  background-attachment: fixed;
    }

    body {
      font-family: 'Jost', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:  radial-gradient(circle at 25% 20%, rgba(75, 82, 14, 0.55) 0%, rgba(47, 51, 9, 0.5) 40%, transparent 60%),
    radial-gradient(circle at 78% 15%, rgba(106, 115, 20, 0.5) 0%, rgba(58, 65, 12, 0.45) 36%, transparent 58%),
    radial-gradient(circle at 50% 80%, rgba(79, 87, 15, 0.45) 0%, rgba(42, 47, 8, 0.42) 45%, transparent 70%),
    linear-gradient(180deg, rgba(23, 26, 5, 0.95) 0%, rgba(12, 14, 3, 0.95) 100%);
      min-height: 100vh;
      margin: 0;
      padding: 32px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      display: block;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      text-align: center;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.117);
      border: 1px solid transparent;
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      color:#fff;
    }

    h1::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.8px;
      border-radius: 14px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf, #f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .game-container {
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      background: #fafafa29;
      border: 1px solid transparent;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      overflow: hidden;
    }

    .game-container::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.2px; /* thin ring */
      border-radius: 16px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf, #f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .theme-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .theme-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 6px 12px;
      background: #828b2d00;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.1s, transform 0.05s;
      font-family: 'Jost';
      /*backdrop-filter: blur(6px) saturate(130%);
      -webkit-backdrop-filter: blur(6px) saturate(130%);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);*/
       box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .theme-btn.active {
      background: #bdce069a;
      color: #fff;
    }

    .theme-btn:hover {
      transform: translateY(-1px);
    }



    .current-theme-label {
      font-size: 0.95rem;
      color: #ffffff;
    }

    .theme-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .small-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      background: transparent;
      color: #fefaf4;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: background 0.1s, transform 0.05s, box-shadow 0.15s;
     /* backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);*/
      font-family:'Jost';
      text-transform: capitalize;
    }

    .small-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.2);
    }

@media (max-width: 700px) {
  body {
    padding: 24px 10px 14px;
  }
  h1 {
    max-width: 100%;
    width: 100%;
    margin: 0 auto;
    font-size: 1.8rem;
    letter-spacing: 0.04em;
  }
  .game-container {
    width: 100%;
    margin: 0 auto;
    padding: 14px;
  }
      .theme-btn,
      .small-btn {
        font-size: 1rem;
  }
  .instructions,
  .message,
  .current-theme-label {
    font-size: 1rem;
  }
  .btn,
  #timerDisplay {
    font-size: 1rem;
  }
  .tile {
    font-size: 1rem;
  }
  .slot {
    min-height: 56px;
    font-size: 1rem;
  }
}

    @media (min-width: 900px) {
      body {
        padding-top: 40px;
      }
    }

    .small-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.1px;
      border-radius: 10px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf,#f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(25, 29, 2, 0.675);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 1000;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      position: relative;
      overflow: hidden;
      background: #c8d06543;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
     backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      max-height: 80vh;
      overflow: hidden;
    }

    .modal::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px;
      border-radius: 12px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf, #f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      color: #ffffff;
    }

    .close-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      background: #4d550578;
      border-radius: 999px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      font-family:'Jost';
      color:#fff;
    }

    .close-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.2px;
      border-radius: 999px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf, #f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .word-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 4px;
      box-sizing: border-box;
    }

    .word-list li {
      position: relative;
      overflow: hidden;
      background: #3f4603b6;
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.9rem;
      color: #fefaf4;
      font-weight:600;
      line-height: 1.35;
      word-break: break-word;
      white-space: normal;
   
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
    }

    .word-list li::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.2px;
      border-radius: 10px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf, #f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }


    .word-list li:hover{
      background: #657204a9;
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);

    }

    .instructions {
      position: relative;
      z-index: 0;
      font-size: 0.95rem;
      color: #fff;
      background:#2d320387;
      border: 1px solid transparent;
      border-radius: 12px;
      background-clip: padding-box;
      overflow: hidden; /* keep the shine clipped to rounded corners */
      padding: 10px 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      /*backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);*/
    }

    /* Gradient shine ring using a mask so the fill stays glassy */
    .instructions::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px; /* ring thickness */
      border-radius: 12px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf,#f8fdc4e1);
      pointer-events: none;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }


    #tile-pool {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      background:#2d320387;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(255, 255, 255, 0.4);
      /*backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);*/
      min-height: 60px;
      position: relative;
      overflow: hidden;
    }

    #tile-pool::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px;
      border-radius: 12px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf,#f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    @media (max-width: 600px) {
      #tile-pool {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }
    }


    @media (max-width: 700px) {
      .word-list {
        max-height: 55vh;
      }
      .word-list li{
        font-size: 0.85rem;
        line-height: 1.35rem;
      }

    }

    .tile {
      position: relative;
      overflow: hidden;
      width: 100%;
      text-align: center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: #697407ab;
      cursor: pointer;
      font-size: 1.1rem;
      color: #fefaf4;
      -webkit-appearance: none;
      appearance: none;
      transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
      white-space: nowrap;
      font-family:'Jost';
      font-weight:600;
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      box-shadow: 0 10px 22px rgba(0,0,0,0.14);
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.1px;
      border-radius: 999px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf, #f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .tile:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.16);
      background: #484f0751;
    }

    .tile.selected {
      border-color: #92a01b;
      box-shadow: 0 0 0 2px rgba(88, 100, 17, 0.2);
      background: #454a0d63;
    }

    .rows-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      align-items: stretch;
      gap: 8px;
    }

    .slots {
      display: flex;
      gap: 6px;
      flex: 1;
      width: 100%;
    }

    .slot {
      flex: 1;
      min-height: 40px;
      border-radius: 8px;
      border: 1px dashed rgba(225, 243, 148, 0.848);
      background: #87911815;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.1s, border-color 0.1s;
      /*backdrop-filter: blur(6px) saturate(130%);
      -webkit-backdrop-filter: blur(6px) saturate(130%);*/
    }

    .slot:hover {
      background: #272b0266;
      border-color: #e6f650ca;
      box-shadow: 0 10px 22px rgba(0,0,0,0.14);
    }

    .row.completed .slot {
      border-style: solid;
      border-color: #808e06ba;
      background: #262a02b3;
      color: #fff;
      box-shadow: 0 10px 22px rgba(0,0,0,0.14);
    }

    .row.completed .tile {
      background: #4c5404ba;
      color: #d4e81d;
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
      border-color: transparent;
    }

    .row.completed .row-label {
      color: #92a01b;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .btn {
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 8px 14px;
      background: #bdce069a;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.1s, transform 0.05s, box-shadow 0.1s;
      font-family:'Jost';
      /*backdrop-filter: blur(6px) saturate(130%);
      -webkit-backdrop-filter: blur(6px) saturate(130%);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);*/
    }

    /* Shiny gradient rings for theme and action buttons */
    .theme-btn::after,
    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px;
      border-radius: 999px;
      background: linear-gradient(165deg, #abc103cf, #f8fdc4e1, #abc103cf, #f8fdc4e1);
      pointer-events: none;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    .btn:hover {
      background: #848d3336;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .message {
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      margin-top: 4px;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-top: 12px;
      width: auto;
      padding-left: 18px;
      padding-right: 18px;
    }
  </style>
</head>
<body>
  <h1>Word Builder</h1>

  <div class="game-container">
    <div class="theme-buttons">
      <button class="theme-btn active" data-theme="plants">Plants &amp; Flowers</button>
      <button class="theme-btn" data-theme="roadtrip">Roadtrip</button>
      <button class="theme-btn" data-theme="burgers">Burgers</button>
      <!-- add more themes later if you like -->
    </div>
    <div class="theme-meta">
      <div class="current-theme-label" id="current-theme-label"></div>
      <button class="small-btn" id="view-words-btn">View word list</button>
    </div>

    <div class="instructions">
      Tap a theme, then click a tile and click a slot to place it. Build each word in
      the correct order. When all four tiles in a row are correct, the word will lock in automatically.
    </div>

    <div id="tile-pool"></div>

    <div class="rows-container" id="rows-container">
      <!-- rows built by JS -->
    </div>

    <div class="controls">
      <button class="btn" id="reset-btn">Shuffle &amp; Reset</button>
    <button class="btn" id="next-batch-btn">Next 4 Words</button>
  </div>
  <div class="message" id="message"></div>
  <a class="btn home-link" href="https://zpace.ink">Back to Quiz Home</a>
  </div>

  <script src="wordgame.js" defer></script>

  <div class="modal-backdrop" id="word-modal">
    <div class="modal">
      <header>
        <h3 class="modal-title" id="modal-title">Words</h3>
        <button class="close-btn" id="close-modal-btn">Close</button>
      </header>
      <ul class="word-list" id="word-list"></ul>
    </div>
  </div>
</body>
</html>
